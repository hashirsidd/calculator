<body>
    <div class="main">
            <textarea rows="8" disabled cols="30" style="font-size: 12pt" id="screen"></textarea>
            <!-- <input class="" disabled type="text" name="Screen" id="screen"> -->
        <div class="">
            <button class="Clear" onclick="but('c')" >CLEAR</button>
            <button class="Clear" onclick="del()" >Delete</button>
            
        </div>
        <div class="r">
            <button onclick="but(7)"  class="b">7</button>
            <button class="b" onclick="but(8)">8</button>
            <button class="b" onclick="but(9)">9</button>
            <button class="b op" onclick="but('*')">*</button>
        </div>
        <div class="r">
            <button class="b" onclick="but(4)">4</button>
            <button class="b" onclick="but(5)">5</button>
            <button class="b" onclick="but(6)">6</button>
            <button class="b op" onclick="but('-')">-</button>
        </div>
        <div class="r">
            <button class="b" onclick="but(1)">1</button>
            <button class="b" onclick="but(2)">2</button>
            <button class="b" onclick="but(3)">3</button>
            <button class="b op" onclick="but('+')">+</button>
        </div>
        <div class="r">
            <button class="b" onclick="but('.')">.</button>
            <button class="b" onclick="but(0)">0</button>
            <button class="b op" onclick="but('/')">/</button>
            <button class="b op1" onclick="cal()">=</button>
        </div>
    </div>
</body>
